<mat-card>
  <mat-card-title >
    <span *ngIf="quiz.id">O'zgartirish </span>
    <span *ngIf="!quiz.id"> Yangi </span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullwidth">
        <input [(ngModel)]="quiz.title" name="quiz" matInput placeholder="Sarlavhalar">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="fullwidth">
    <button (click)="post()" mat-button>Jo'natish</button>
    <button (click)="resetQuiz()" mat-button>Yangi savol</button>
    <button (click)="navigateToQuestions()" mat-button>Savollar</button>
  </mat-card-actions>
</mat-card>
